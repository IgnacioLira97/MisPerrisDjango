{% extends 'core/menu.html' %}

<!DOCTYPE html>
<html lang="en">


{% block contenido %}
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}" crossorigin="anonymous">

  <title>Document</title>
</head>
  <form method="POST" action="">
    {% csrf_token %}

    <div>
      <div class="" style="   text-align:center;  background: aquamarine; padding: 10px 10px 10px 10px; border-radius: 5px; top:45px; left:10%; width:250px;width:     250px;  margin-left: auto; margin-right:  auto; margin-top: 100px; ">
        <form class="form-signin" id="formulario" method="POST" name="formulario">
          <img class="mb-4" src="{% static 'core/img/icono.png' %}" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Mis Perris</h1>
          <h1 class="h3 mb-3 font-weight-normal">Ingrese Usuario</h1>
          <input type="text" id="txtEmail" name="txtEmail" class="form-control" placeholder="Usuario" required=""
            autofocus="">
          <h1></h1>
          <input type="password" id="txtPass" name="txtPass" class="form-control" placeholder="Contraseña" required="">
          <div class="checkbox mb-3">
          </div>
          <button class="btn btn-primary" type="submit" id="btnLogueo">Ingresar</button>
          <button class="btn btn-primary" type="button"><a style="text-decoration: none; color: white;" href="registro">Registrarse</a></button>
          <hr>
          <a href="/recuperar">
            <p>Olvide mi contraseña</p>
          </a>
          {% if funca %}

          <h1></h1>
          {% endif%}
          {% if error %}
          <div class="alert alert-danger" role="alert">
            Datos Invalidos
          </div>
          {% endif%}
        </form>
      </div>
    </div>

  </form>
</body>
</body>

</html>
{% endblock contenido %}
